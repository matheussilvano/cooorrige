<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mooose Â· Redirecionando...</title>
  <meta http-equiv="refresh" content="0;url=/?paywall=1" />
</head>
<body>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var hash = window.location.hash ? window.location.hash.slice(1) : "";
      var hashParams = new URLSearchParams(hash);
      var token = params.get("token") || params.get("access_token") || hashParams.get("token") || hashParams.get("access_token");
      var next = params.get("next") || hashParams.get("next");
      if (token) {
        var redirect = "/?paywall=1&token=" + encodeURIComponent(token);
        if (next) {
          redirect += "&next=" + encodeURIComponent(next);
        }
        window.location.replace(redirect);
        return;
      }
      window.location.replace("/?paywall=1");
    })();
  </script>
</body>
</html>
